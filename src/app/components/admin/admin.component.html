<div class="loginbox">
    <img src="assets/avatar.png" class="avatar" height="150">
    <h1>Login Here</h1>
    <p>User name</p>
    <input type="text" placeholder="Enter Username" (input)='username($event)' />
    <p>Password</p>
    <input type="password" name="" placeholder="Enter Password" (input)='password($event)' />
    <input type="submit" name="" value="Login" (click)='check()'>
    <a href="#"> Forget password?</a><br>
    <a href="#">Don't have an account?</a>
</div>
