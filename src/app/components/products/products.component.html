<div>
    <h5 class="mb-4">Cart (<span>{{cartvalue}}</span> items)</h5>
    <input type='text' class="quantity" (input)='onfilter($event)' />
    <button type="button" class="btn btn-primary btn-sm" (click)='sendcart()' style='float: right;'>Deliver</button></div>
<div class="mb-3" *ngFor="let product of Repdata; index as i">
    <div class="pt-4 wish-list">
        <div class="row mb-4">
            <div class="col-md-5 col-lg-3 col-xl-3">
                <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
                    <img class="img-fluid w-100" [src]=product.ImageUrl alt="Sample">

                </div>
            </div>
            <div class="col-md-7 col-lg-9 col-xl-9">
                <div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <h5>{{product.product.productName}}</h5>

                            <div *ngFor="let types of product.product.category; index as i" class="mb-3 text-muted text-uppercase small">{{types}} </div>

                            <p class="mb-2 text-muted text-uppercase small">{{product.product.productDescription}}</p>

                        </div>
                        <div>
                            <div class="def-number-input number-input safari_only mb-0 w-100">
                                <input class="quantity" min="0" max={{product.product.inventoryQuantity}} name="quantity" type="number" (input)='addcart($event,product.product._id)'>

                            </div>
                            <small id="passwordHelpBlock" class="form-text text-muted text-center">
                (Note, {{product.product.inventoryQuantity}} piece)
              </small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">

                        <p class="mb-0"><span><strong id="summary">â‚¹{{product.product.productPrice}}</strong></span></p>
                    </div>
                </div>
            </div>
        </div>
